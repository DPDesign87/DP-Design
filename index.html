
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DP Design - AI T-Shirt Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>DP Design</h1>
    <p>Create AI-powered T-shirt designs from your artwork</p>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Your Artwork</h2>
      <form id="upload-form">
        <input type="file" id="imageInput" accept="image/*" required />
        <button type="submit">Generate Designs</button>
      </form>
      <p id="loading" style="display:none;">Generating designs... please wait ⏳</p>
    </section>

    <section class="mockup-preview">
      <h2>Your T-Shirt Mockups</h2>
      <div class="mockup-grid" id="mockupGrid">
        <!-- AI-generated images will be shown here -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 DP Design. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("upload-form");
    const mockupGrid = document.getElementById("mockupGrid");
    const loading = document.getElementById("loading");

    const API_URL = "https://dp-design-seven.vercel.app/api/generate";

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Please select an image.");

      loading.style.display = "block";
      mockupGrid.innerHTML = "";

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64Image })
          });

          const data = await response.json();

          if (data.results && Array.isArray(data.results)) {
            data.results.forEach((url, index) => {
              const div = document.createElement("div");
              div.className = "mockup-card";
              div.innerHTML = \`
                <img src="\${url}" alt="Design \${index + 1}" />
                <p>Design \${index + 1}</p>
              \`;
              mockupGrid.appendChild(div);
            });
          } else {
            mockupGrid.innerHTML = "<p>Something went wrong. Try again later.</p>";
          }
        } catch (err) {
          console.error(err);
          mockupGrid.innerHTML = "<p>Failed to connect to the AI server.</p>";
        } finally {
          loading.style.display = "none";
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
