<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DP Design â€“ AI T-Shirt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 2em;
    }
    h1 {
      font-size: 3em;
      font-style: italic;
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 0;
      font-style: italic;
      font-weight: bold;
    }
    input, button {
      margin: 1em;
      padding: 1em;
      font-size: 1em;
    }
    .designs {
      margin-top: 2em;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
    }
    .designs img {
      max-width: 300px;
      border: 2px solid white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>DP</h1>
  <h2>Design</h2>

  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="generateDesigns()">Generate Designs</button>

  <div class="designs" id="designsContainer"></div>

  <script>
    async function generateDesigns() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];

      if (!file) {
        alert('Please upload an image first!');
        return;
      }

      const reader = new FileReader();

      reader.onloadend = async () => {
        try {
          const response = await fetch("https://dp-design-server.fly.dev/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ image: reader.result }),
          });

          if (!response.ok) throw new Error("Failed to generate images.");

          const data = await response.json();
          const container = document.getElementById('designsContainer');
          container.innerHTML = "";

          data.images.forEach((url) => {
            const img = document.createElement('img');
            img.src = url;
            container.appendChild(img);
          });
        } catch (err) {
          console.error("Error generating designs:", err);
          alert("Failed to generate T-shirt designs. Please try again.");
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
