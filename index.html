<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DP Design – AI T‑Shirt Mockups</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;background:#0f2238;color:#e7f0fa}
    header{padding:32px 16px;text-align:center}
    main{max-width:900px;margin:0 auto;padding:16px}
    .card{background:#0a1b2d;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:16px}
    .row{display:grid;gap:10px;grid-template-columns:1fr 1fr}
    input,button{padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0f2238;color:#e7f0fa}
    button{cursor:pointer;font-weight:700;background:#ffb95a;color:#1c1300;border:none}
    #out{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));margin-top:14px}
    img{width:100%;border-radius:10px}
    .muted{color:#9fb3c8;font-size:13px}
  </style>
</head>
<body>
  <header>
    <h1>DP Design — Upload & Generate T‑Shirt Mockups</h1>
    <p class="muted">Upload an image (or just enter a prompt). The backend returns up to three mockups.</p>
  </header>
  <main>
    <section class="card">
      <div class="row">
        <input id="prompt" placeholder="Describe your tee… e.g. retro surf, pastel, vector" />
        <input id="file" type="file" accept="image/*" />
      </div>
      <div class="row" style="margin-top:10px">
        <button id="go">Generate</button>
        <button id="clear">Clear</button>
      </div>
      <div id="status" class="muted" style="margin-top:8px"></div>
      <div id="out"></div>
    </section>
  </main>
  <script>
    const API = '/api/generate'; // same project, no CORS issues
    const file = document.querySelector('#file');
    const prompt = document.querySelector('#prompt');
    const out = document.querySelector('#out');
    const statusEl = document.querySelector('#status');

    document.querySelector('#go').addEventListener('click', async () => {
      out.innerHTML = '';
      statusEl.textContent = 'Submitting…';
      const fd = new FormData();
      if (file.files[0]) fd.append('image', file.files[0]);
      if (prompt.value.trim()) fd.append('prompt', prompt.value.trim());

      try {
        const r = await fetch(API, { method: 'POST', body: fd });
        const data = await r.json();
        if (!r.ok) throw new Error(data?.error || 'request failed');
        const images = Array.isArray(data.images) ? data.images : [];
        if (!images.length) throw new Error('No images returned. Try a simpler prompt or a faster model.');
        out.innerHTML = images.map(u => `<img src="${u}" alt="mockup" />`).join('');
        statusEl.textContent = 'Done!';
      } catch (e) {
        statusEl.textContent = 'Error: ' + (e?.message || e);
      }
    });

    document.querySelector('#clear').addEventListener('click', () => {
      out.innerHTML = '';
      statusEl.textContent = '';
      prompt.value = '';
      file.value = '';
    });
  </script>
</body>
</html>
