<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DP Design - AI T-Shirt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: white;
    }
    h1 {
      margin-top: 2rem;
      font-style: italic;
      font-weight: bold;
      font-size: 2.5rem;
    }
    #upload-section {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 1rem;
      display: inline-block;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    .preview {
      margin: 1rem;
      width: 300px;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <h1>DP<br/>Design</h1>
  <div id="upload-section">
    <p>Select an image to generate T-shirt designs:</p>
    <input type="file" id="image-upload" accept="image/*" />
  </div>
  <div id="output"></div>

  <script>
    document.getElementById("image-upload").addEventListener("change", function () {
      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Image = reader.result;

        const prompt = "design a trendy t-shirt illustration based on the uploaded image";

        try {
          const response = await fetch("https://dp-design-api.vercel.app/api/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              image: base64Image,
              stylePrompt: prompt
            })
          });

          const data = await response.json();

          const output = document.getElementById("output");
          output.innerHTML = ""; // Clear previous results

          if (data.results && data.results.length > 0) {
            data.results.forEach((url) => {
              const img = document.createElement("img");
              img.src = url;
              img.alt = "Generated Design";
              img.className = "preview";
              output.appendChild(img);
            });
          } else {
            output.innerHTML = "<p>No results generated. Try again.</p>";
          }
        } catch (error) {
          console.error("Error generating designs:", error);
          document.getElementById("output").innerHTML = "<p>Failed to generate designs.</p>";
        }
      };

      reader.readAsDataURL(this.files[0]);
    });
  </script>
</body>
</html>
