
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DP Design - AI T-Shirt Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>DP Design</h1>
    <p>Create AI-powered T-shirt designs from your artwork</p>
  </header>

  <main>
    <section class="upload-section">
      <h2>Upload Your Artwork</h2>
      <form id="upload-form">
        <input type="file" accept="image/*" required />
        <button type="submit">Generate Designs</button>
      </form>
    </section>

    <section class="mockup-preview">
      <h2>Your T-Shirt Mockups</h2>
      <div class="mockup-grid">
        <div class="mockup-card">
          <img src="mockup_placeholder.png" alt="Mockup 1" />
          <p>Design 1</p>
        </div>
        <div class="mockup-card">
          <img src="mockup_placeholder.png" alt="Mockup 2" />
          <p>Design 2</p>
        </div>
        <div class="mockup-card">
          <img src="mockup_placeholder.png" alt="Mockup 3" />
          <p>Design 3</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 DP Design. All rights reserved.</p>
  </footer>
</body>
</html>
